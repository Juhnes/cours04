<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>March</h1>
      <div class="date-selector">
        <span>15</span>
        <span>Today</span>
      </div>
    </header>

    <main class="task-list">
      <div class="task">
        <div class="task-header team-meeting">
          <h2>Team Meeting</h2>
          <p>Discussing the project with the team</p>
        </div>
        <div class="task-details">
          <span>Today</span>
          <span>1:30h</span>
        </div>
      </div>

      <div class="task">
        <div class="task-header one-to-one">
          <h2>One-to-one</h2>
          <p>Repeats every two weeks</p>
        </div>
        <div class="task-details">
          <span>Today</span>
          <span>1h</span>
        </div>
      </div>

      <div class="task">
        <div class="task-header pm-meeting">
          <h2>PM Meeting</h2>
          <p>Discussion of tasks for the month</p>
        </div>
        <div class="task-details">
          <span>Today</span>
          <span>1:30h</span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
