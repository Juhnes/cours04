<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header Section -->
    <header class="header">
      <div class="menu-icon">☰</div>
      <h1 class="month">March</h1>
      <div class="profile-picture"></div>
    </header>

    <!-- Calendar Section -->
    <div class="calendar">
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day active">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
    </div>

    <!-- Highlighted Meeting -->
    <div class="highlight-meeting">
      <h2 class="highlight-title">Team Meeting</h2>
      <p class="highlight-description">Discussing the project with the team</p>
      <div class="highlight-check">✔</div>
    </div>

    <!-- Task List Section -->
    <main class="tasks">
      <!-- Task Item -->
      <div class="task-item">
        <div class="task-time">6:00 - 7:00 PM</div>
        <div class="task-content">
          <h3 class="task-title">One-to-one</h3>
          <p class="task-description">Repeats every two weeks</p>
          <div class="avatars">
            <div class="avatar"></div>
            <div class="avatar"></div>
          </div>
        </div>
        <div class="task-duration">
          <span>Today</span>
          <span>1h</span>
        </div>
      </div>

      <!-- Task Item -->
      <div class="task-item">
        <div class="task-time">6:00 - 7:30 PM</div>
        <div class="task-content">
          <h3 class="task-title">PM Meeting</h3>
          <p class="task-description">Discussion of tasks for the month</p>
          <div class="avatars">
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
          </div>
        </div>
        <div class="task-duration">
          <span>Today</span>
          <span>1h 30m</span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
